<h2>Cerca una traccia o artista presente su spotify</h2>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Cerca </button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.tracks || results.tracks.items.length ==0">
   Nessuna traccia trovata '{{ query }}'
  </div>

  <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
    <h1>Risultati</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results.tracks.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                Artista:
                <a [routerLink]="['/artists', t.artists[0].id]">
                  {{ t.artists[0].name }}
                </a>
              </h3>
              <br>
              <p>
                Nome traccia:
                <a [routerLink]="['/tracks', t.id]">
                  {{ t.name }}
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
               Nome album:
                <a [routerLink]="['/albums', t.album.id]">
                  {{ t.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
